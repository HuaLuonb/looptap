<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Looptap Game</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1/1;
            position: relative;
            perspective: 1000px;
        }
        #looptap {
            width: 100%;
            height: 100%;
            transition: all 0.5s;
        }
        #bg {
            width: 100%;
            height: 100%;
        }
        #debug-panel {
            position: fixed;
            top: 10px;
            right: -400px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            z-index: 1000;
            border-radius: 12px;
            width: 380px;
            transition: right 0.3s ease;
            overflow-y: auto;
            max-height: 80vh;
        }
        #debug-panel.open {
            right: 10px;
        }
        .debug-toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            padding: 8px 15px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .color-picker {
            width: 50px;
            height: 50px;
            border: none;
            padding: 0;
        }
        #ball {
            animation: rotate 2000ms linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="canvas">
        <div id="looptap">
            <svg 
                id="bg" 
                viewBox="0 0 100 100" 
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    id="arc"
                    fill="none"
                    v-bind:stroke="colors[Math.floor(score / 10)] || colors[Math.floor((score - 270) / 10)] || '#bdc3c7'"
                    v-bind:stroke-width="debugSettings.arcWidth"
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    v-bind:d="arcDValue"
                />
                <circle
                    id="ball"
                    cx="50"
                    cy="50"
                    v-bind:r="debugSettings.ballSize"
                    v-bind:fill="debugSettings.ballColor"
                    v-bind:class="state"
                    v-bind:style="'animation-duration: '+(debugSettings.rotationSpeed) + 'ms'"
                />
                <polygon
                    id="play"
                    points="45,45 55,50 45,55"
                    v-bind:fill="debugSettings.ballColor"
                    v-bind:stroke="debugSettings.ballColor"
                    stroke-width="5"
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    v-if="state !== 'started'"
                    v-on:click="startPlay"
                />
            </svg>
        </div>

        <button @click="toggleDebugPanel" class="debug-toggle-btn">
            {{ passwordEntered ? (debugPanelOpen ? '关闭' : '打开') : '输入密码' }}调试
        </button>

        <div id="debug-panel" :class="{ 'open': debugPanelOpen }">
            <div v-if="!passwordEntered" class="password-section">
                <input 
                    type="password" 
                    v-model="passwordInput" 
                    placeholder="输入密码" 
                    @keyup.enter="checkPassword"
                >
                <button @click="checkPassword">确认</button>
            </div>
            
            <div v-else>
                <h3>调试信息</h3>
                <div>
                    <p>状态: {{ state }}</p>
                    <p>分数: {{ score }}</p>
                    <p>点击次数: {{ taps }}</p>
                    <p>颜色: {{ colors[Math.floor(score / 10)] || '未知' }}</p>
                    <p>最佳分数: {{ best }}</p>
                    <p>当前弧度: {{ arc }}</p>
                </div>

                <div class="debug-settings">
                    <h4>球设置</h4>
                    <div>
                        <label>球大小: 
                            <input type="range" min="1" max="10" v-model.number="debugSettings.ballSize">
                            {{ debugSettings.ballSize }}
                        </label>
                    </div>
                    <div>
                        <label>球颜色: 
                            <input type="color" class="color-picker" v-model="debugSettings.ballColor">
                        </label>
                    </div>

                    <h4>弧线设置</h4>
                    <div>
                        <label>弧线宽度: 
                            <input type="range" min="1" max="20" v-model.number="debugSettings.arcWidth">
                            {{ debugSettings.arcWidth }}
                        </label>
                    </div>
                    <div>
                        <label>弧线颜色: 
                            <input type="color" class="color-picker" v-model="debugSettings.arcColor">
                        </label>
                    </div>

                    <h4>动画设置</h4>
                    <div>
                        <label>旋转速度: 
                            <input type="range" min="100" max="5000" v-model.number="debugSettings.rotationSpeed">
                            {{ debugSettings.rotationSpeed }}ms
                        </label>
                    </div>

                    <h4>3D模式</h4>
                    <div>
                        <label>
                            <input type="checkbox" v-model="debugSettings.enable3DMode">
                            启用3D模式
                        </label>
                    </div>
                    <div v-if="debugSettings.enable3DMode">
                        <label>X轴旋转: 
                            <input type="range" min="-45" max="45" v-model.number="debugSettings.rotateX">
                            {{ debugSettings.rotateX }}°
                        </label>
                        <label>Y轴旋转: 
                            <input type="range" min="-45" max="45" v-model.number="debugSettings.rotateY">
                            {{ debugSettings.rotateY }}°
                        </label>
                        <label>Z轴旋转: 
                            <input type="range" min="-45" max="45" v-model.number="debugSettings.rotateZ">
                            {{ debugSettings.rotateZ }}°
                        </label>
                    </div>

                    <h4>游戏参数</h4>
                    <div>
                        <label>最大分数: 
                            <input type="number" v-model.number="debugSettings.maxScore">
                        </label>
                    </div>
                    <div>
                        <label>最小分数: 
                            <input type="number" v-model.number="debugSettings.minScore">
                        </label>
                    </div>
                    <div>
                        <label>自定义容错率: 
                            <input type="range" min="0" max="100" v-model.number="debugSettings.customTolerance">
                            {{ debugSettings.customTolerance }}
                        </label>
                    </div>

                    <h4>额外功能</h4>
                    <div>
                        <label>
                            <input type="checkbox" v-model="debugSettings.backgroundMusic">
                            背景音乐
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" v-model="debugSettings.soundEffects">
                            音效
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" v-model="debugSettings.randomColorMode">
                            随机颜色模式
                        </label>
                    </div>

                    <button @click="applyDebugSettings">应用所有设置</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
