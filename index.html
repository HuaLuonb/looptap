<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Looptap Game</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #canvas {
            width: 80vmin;
            height: 80vmin;
            position: relative;
        }
        #looptap {
            width: 100%;
            height: 100%;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #ball {
            transform-origin: center;
            animation: rotate 2s linear infinite;
        }
        #debug-panel {
            position: fixed;
            top: 10px;
            right: -400px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            z-index: 1000;
            border-radius: 12px;
            width: 380px;
            transition: right 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }
        #debug-panel.open {
            right: 10px;
        }
        .debug-toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            padding: 8px 15px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .color-picker {
            width: 50px;
            height: 50px;
            border: none;
            padding: 0;
        }
        .password-section {
            display: flex;
            gap: 10px;
        }
        .password-section input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #333;
            color: white;
        }
        .password-section button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .debug-settings label {
            display: block;
            margin: 10px 0;
        }
    </style>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="canvas">
        <svg 
            id="looptap" 
            viewBox="0 0 100 100" 
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                id="arc"
                fill="none"
                v-bind:stroke="colors[Math.floor(score / 10)] || colors[Math.floor((score - 270) / 10)] || '#bdc3c7'"
                v-bind:stroke-width="6"
                stroke-linejoin="round"
                stroke-linecap="round"
                v-bind:d="arcDValue"
            />
            <circle
                id="ball"
                cx="50"
                cy="50"
                r="3"
                v-bind:fill="debugSettings.ballColor"
                v-bind:class="state"
            />
            <polygon
                id="play"
                points="45,45 55,50 45,55"
                v-bind:fill="debugSettings.ballColor"
                v-bind:stroke="debugSettings.ballColor"
                stroke-width="5"
                stroke-linejoin="round"
                stroke-linecap="round"
                v-if="state !== 'started'"
                v-on:click="startPlay"
            />
        </svg>

        <button @click="toggleDebugPanel" class="debug-toggle-btn">
            {{ passwordEntered ? (debugPanelOpen ? '关闭' : '打开') : '输入密码' }}调试
        </button>

        <div id="debug-panel" :class="{ 'open': debugPanelOpen }">
            <div v-if="!passwordEntered" class="password-section">
                <input 
                    type="password" 
                    v-model="passwordInput" 
                    placeholder="输入密码" 
                    @keyup.enter="checkPassword"
                >
                <button @click="checkPassword">确认</button>
            </div>
            
            <div v-else>
                <h3>调试信息</h3>
                <div>
                    <p>状态: {{ state }}</p>
                    <p>分数: {{ score }}</p>
                    <p>点击次数: {{ taps }}</p>
                    <p>颜色: {{ colors[Math.floor(score / 10)] || '未知' }}</p>
                    <p>最佳分数: {{ best }}</p>
                    <p>当前弧度: {{ arc }}</p>
                </div>

                <div class="debug-settings">
                    <h4>球设置</h4>
                    <label>球大小: 
                        <input type="range" min="1" max="10" v-model.number="debugSettings.ballSize">
                        {{ debugSettings.ballSize }}
                    </label>
                    <label>球颜色: 
                        <input type="color" class="color-picker" v-model="debugSettings.ballColor">
                    </label>

                    <h4>弧线设置</h4>
                    <label>弧线宽度: 
                        <input type="range" min="1" max="20" v-model.number="debugSettings.arcWidth">
                        {{ debugSettings.arcWidth }}
                    </label>
                    <label>弧线颜色: 
                        <input type="color" class="color-picker" v-model="debugSettings.arcColor">
                    </label>

                    <h4>动画设置</h4>
                    <label>旋转速度: 
                        <input type="range" min="100" max="5000" v-model.number="debugSettings.rotationSpeed">
                        {{ debugSettings.rotationSpeed }}ms
                    </label>

                    <h4>3D模式</h4>
                    <label>
                        <input type="checkbox" v-model="debugSettings.enable3DMode">
                        启用3D模式
                    </label>
                    <div v-if="debugSettings.enable3DMode">
                        <label>X轴旋转: 
                            <input type="range" min="-45" max="45" v-model.number="debugSettings.rotateX">
                            {{ debugSettings.rotateX }}°
                        </label>
                        <label>Y轴旋转: 
                            <input type="range" min="-45" max="45" v-model.number="debugSettings.rotateY">
                            {{ debugSettings.rotateY }}°
                        </label>
                        <label>Z轴旋转: 
                            <input type="range" min="-45" max="45" v-model.number="debugSettings.rotateZ">
                            {{ debugSettings.rotateZ }}°
                        </label>
                    </div>

                    <h4>游戏参数</h4>
                    <label>最大分数: 
                        <input type="number" v-model.number="debugSettings.maxScore">
                    </label>
                    <label>最小分数: 
                        <input type="number" v-model.number="debugSettings.minScore">
                    </label>
                    <label>自定义容错率: 
                        <input type="range" min="0" max="100" v-model.number="debugSettings.customTolerance">
                        {{ debugSettings.customTolerance }}
                    </label>

                    <h4>额外功能</h4>
                    <label>
                        <input type="checkbox" v-model="debugSettings.backgroundMusic">
                        背景音乐
                    </label>
                    <label>
                        <input type="checkbox" v-model="debugSettings.soundEffects">
                        音效
                    </label>
                    <label>
                        <input type="checkbox" v-model="debugSettings.randomColorMode">
                        随机颜色模式
                    </label>

                    <button @click="applyDebugSettings">应用所有设置</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
