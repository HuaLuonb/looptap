<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Cache-control" content="public" />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        />
        <meta name="description" content="A minimal game to waste your time." />
        <meta name="keywords" content="minimal game, html5 game, svg game" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="Looptap" />
        <meta name="application-name" content="Looptap" />
        <meta name="theme-color" content="#fbf9f6" />
        <title>Looptap - A minimal game to waste your time</title>

        <link href="style.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script defer src="script.js"></script>
    </head>

    <body>
        <section id="canvas">
            <div id="game" style="height: 80vh; display: flex">
                <svg id="looptap" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <rect id="bg" x="0" cy="0" height="100" width="100" fill="none" />
                    <text
                        x="50"
                        y="50"
                        dominant-baseline="middle"
                        text-anchor="middle"
                        class="score"
                        id="score"
                        v-if="state === 'started'"
                        v-html="score"
                    ></text>
                    <text
                        x="50"
                        y="32"
                        text-anchor="middle"
                        class="score"
                        id="finalscore"
                        v-if="state === 'stopped'"
                        v-html="score"
                    ></text>
                    <text
                        x="50"
                        y="70"
                        text-anchor="middle"
                        class="score"
                        id="best"
                        v-if="state === 'stopped'"
                        v-html="'Best: '+best"
                    ></text>
                    <g id="tip" v-if="state === 'init'">
                        <text x="50" y="68" text-anchor="middle" class="tip">Tap anywhere / press spacebar when</text>
                        <text x="50" y="74" text-anchor="middle" class="tip">the ball is on the colored area.</text>
                    </g>
                    <path
                        id="arc"
                        fill="none"
                        v-bind:stroke="colors[Math.floor(score / 10)] || colors[Math.floor((score - 270) / 10)] || '#bdc3c7'"
                        stroke-width="10"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        v-bind:d="arcDValue"
                    />
                    <circle
                        id="ball"
                        cx="50"
                        cy="50"
                        :r="developerMode ? developerSettings.ballSize : 4"
                        fill="#2C3D51"
                        v-bind:class="state"
                        v-bind:style="'animation-duration: '+(developerMode ? developerSettings.rotationSpeed : 2000 - taps * 5) + 'ms'"
                    />
                    <polygon
                        id="play"
                        points="45,45 55,50 45,55"
                        fill="#2C3D51"
                        stroke="#2C3D51"
                        stroke-width="5"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        v-if="state !== 'started'"
                        v-on:click="startPlay"
                    />
                </svg>
            </div>

            <!-- 开发者模式切换按钮 -->
            <button 
                @click="toggleDeveloperMode" 
                style="position: fixed; bottom: 20px; right: 20px; padding: 10px; background: #2C3D51; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 1000;"
            >
                切换开发者模式
            </button>

            <!-- 开发者面板 -->
            <div id="developerPanel" v-if="developerMode" style="position: fixed; top: 0; right: 0; width: 250px; height: 100%; background: rgba(44, 61, 81, 0.9); color: white; padding: 20px; z-index: 1000;">
                <h3 style="text-align: center; margin-bottom: 20px;">开发者模式</h3>
                
                <div style="margin-bottom: 15px;">
                    <label>球大小 (1-10):</label><br>
                    <input 
                        type="number" 
                        v-model="developerSettings.ballSize" 
                        style="width: 100%; padding: 5px; margin-top: 5px;"
                    >
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label>旋转速度 (500-5000):</label><br>
                    <input 
                        type="number" 
                        v-model="developerSettings.rotationSpeed"
                        style="width: 100%; padding: 5px; margin-top: 5px;"
                    >
                </div>

                <div style="margin-bottom: 15px;">
                    <label>设置最高分:</label><br>
                    <input 
                        type="number" 
                        v-model="fakeBest"
                        style="width: 100%; padding: 5px; margin-top: 5px;"
                    >
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label>
                        <input 
                            type="checkbox" 
                            v-model="developerSettings.autoPlay"
                        >
                        自动播放
                    </label>
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                    <button 
                        @click="toggleThreeDMode" 
                        style="background-color: #4CAF50; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;"
                    >
                        {{ threeDMode ? '关闭3D模式' : '开启3D模式' }}
                    </button>
                    
                    <button 
                        @click="resetDeveloperMode"
                        style="background-color: #f44336; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;"
                    >
                        重置设置
                    </button>
                    
                    <button 
                        @click="closeDeveloperMode"
                        style="background-color: #2C3D51; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;"
                    >
                        关闭开发者模式
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
