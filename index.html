<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Cache-control" content="public" />
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<meta name="description" content="A minimal game to waste your time." />
		<meta name="keywords" content="minimal game, html5 game, svg game" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="Looptap" />
		<meta name="application-name" content="Looptap" />
		<meta name="theme-color" content="#fbf9f6" />
		<meta property="og:url" content="https://vasanthv.github.io/looptap" />
		<meta property="og:image" content="https://vasanthv.github.io/looptap/banner.png" />
		<meta property="og:title" content="Looptap" />
		<meta property="og:description" content="A minimal game to waste your time." />
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
		<link rel="icon" href="favicon.svg" />
		<link rel="manifest" href="manifest.json" />
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#2c3d51" />
		<meta name="msapplication-TileColor" content="#fbf9f6" />
		<meta name="theme-color" content="#fbf9f6" />
		<title>Looptap - A minimal game to waste your time</title>

		<link href="style.css" rel="stylesheet" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script defer src="script.js"></script>

		<style>
			#debug-panel {
				position: fixed;
				top: 10px;
				right: 10px;
				background: rgba(0,0,0,0.7);
				color: white;
				padding: 10px;
				display: none;
				z-index: 1000;
				border-radius: 8px;
				width: 250px;
			}
			#debug-settings {
				margin-top: 10px;
			}
			#debug-settings input {
				width: 100%;
				margin-bottom: 5px;
			}
			#password-modal {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.8);
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 2000;
			}
			#password-container {
				background: white;
				padding: 20px;
				border-radius: 10px;
				text-align: center;
			}
			#password-input {
				padding: 10px;
				font-size: 16px;
				margin-bottom: 10px;
				width: 200px;
			}
			#password-submit {
				padding: 10px 20px;
				background-color: #2C3D51;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div id="password-modal">
			<div id="password-container">
				<h2>输入调试密码</h2>
				<input type="password" id="password-input" placeholder="请输入密码">
				<button id="password-submit">确认</button>
			</div>
		</div>

		<div id="debug-panel">
			<h3>调试信息</h3>
			<div id="debug-info">
				<p>状态: <span id="debug-state"></span></p>
				<p>分数: <span id="debug-score"></span></p>
				<p>点击次数: <span id="debug-taps"></span></p>
				<p>颜色: <span id="debug-color"></span></p>
			</div>
			<div id="debug-settings">
				<h4>调试设置</h4>
				<input type="number" id="max-score" placeholder="最大分数">
				<input type="number" id="min-score" placeholder="最小分数">
				<input type="number" id="ball-size" placeholder="球大小">
				<input type="number" id="rotation-speed" placeholder="旋转速度">
				<label>
					<input type="checkbox" id="3d-mode"> 3D模式
				</label>
				<button id="apply-debug-settings">应用设置</button>
			</div>
		</div>

		<section id="canvas">
			<div id="game" style="height: 80vh; display: flex">
				<svg id="looptap" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
					<rect id="bg" x="0" cy="0" height="100" width="100" fill="none" />
					<text
						x="50"
						y="50"
						dominant-baseline="middle"
						text-anchor="middle"
						class="score"
						id="score"
						v-if="state === 'started'"
						v-html="score"
					></text>
					<text
						x="50"
						y="32"
						text-anchor="middle"
						class="score"
						id="finalscore"
						v-if="state === 'stopped'"
						v-html="score"
					></text>
					<text
						x="50"
						y="70"
						text-anchor="middle"
						class="score"
						id="best"
						v-if="state === 'stopped'"
						v-html="'Best: '+best"
					></text>
					<g id="tip" v-if="state === 'init'">
						<text x="50" y="68" text-anchor="middle" class="tip">Tap anywhere / press spacebar when</text>
						<text x="50" y="74" text-anchor="middle" class="tip">the ball is on the colored area.</text>
					</g>
					<path
						id="arc"
						fill="none"
						v-bind:stroke="colors[Math.floor(score / 10)] || colors[Math.floor((score - 270) / 10)] || '#bdc3c7'"
						stroke-width="10"
						stroke-linejoin="round"
						stroke-linecap="round"
						v-bind:d="arcDValue"
					/>
					<circle
						id="ball"
						cx="50"
						cy="50"
						r="4"
						fill="#2C3D51"
						v-bind:class="state"
						v-bind:style="'animation-duration: '+(2000 - taps * 5) + 'ms'"
					/>
					<polygon
						id="play"
						points="45,45 55,50 45,55"
						fill="#2C3D51"
						stroke="#2C3D51"
						stroke-width="5"
						stroke-linejoin="round"
						stroke-linecap="round"
						v-if="state !== 'started'"
						v-on:click="startPlay"
					/>
				</svg>
			</div>
			<a
				id="shareBtn"
				v-bind:href="'https://twitter.com/intent/tweet?url=https%3A%2F%2Fvasanthv.github.io%2Flooptap%2F&text=Beat%20my%20score%3A%20'+score+'%0aLooptap%20-%20a%20minimal%20game%20to%20waste%20your%20time.&hashtags=looptap'"
				v-if="['stopped', 'started'].includes(state)"
				target="_blank"
				v-bind:class="state === 'started' ? 'hide' : ''"
			>
				Share your score
			</a>
			<div id="about" v-if="state === 'init'">
				Looptap is made by
				<a href="https://twitter.com/vsnthv" target="_blank">Vasanth</a>
				<br />
				<a
					href="https://twitter.com/share?ref_src=twsrc%5Etfw"
					class="twitter-share-button"
					data-text="Looptap - a minimal game to waste your time."
					data-url="https://vasanthv.github.io/looptap"
					data-via="vsnthv"
					data-hashtags="looptap"
					data-show-count="false"
					>Tweet</a
				>
				<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			</div>
		</section>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const debugPanel = document.getElementById('debug-panel');
        debugPanel.style.display = 'block';  // 自动显示调试面板

        const applyDebugSettings = document.getElementById('apply-debug-settings');
        applyDebugSettings.addEventListener('click', () => {
            const debugSettings = {
                maxScore: document.getElementById('max-score').value || 1000,
                minScore: document.getElementById('min-score').value || 0,
                ballSize: document.getElementById('ball-size').value || 4,
                rotationSpeed: document.getElementById('rotation-speed').value || 2000,
                enable3DMode: document.getElementById('3d-mode').checked
            };

            window.loopTapApp.enableDebugMode(debugSettings);
        });
    });
</script>
	</body>
</html>
